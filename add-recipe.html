<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe - Recipe App</title>
    <link rel="stylesheet" href="addrecipe.css">
</head>
<body>
    <div id="navbar"></div>
    <section class="hero">
        <h1>Add a New Recipe</h1>
        <form action="#" method="POST" class="recipe-form">
            <input type="text" name="title" placeholder="Recipe Title" required />
            <textarea name="ingredients" placeholder="Ingredients (comma-separated)" rows="4" required></textarea>
            <textarea name="instructions" placeholder="Instructions" rows="6" required></textarea>
            <button type="submit">Submit Recipe</button>
        </form>
    </section>
    <script src="navbar.js"></script>
</body>
</html>
